<!DOCTYPE html>


<html lang="en">

<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
    </style>

  <title>Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>

</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>

    <div class="scores">
        <div id="human-badge" class="badge">Human</div>
        <div id="ai-badge" class="badge">A.I.</div>
        <span id="human-score">0</span> : <span id="ai-score">0</span>
    </div>

    <div class="results">
        <p>Rock beats Scissors! You win!</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="https://i.imgur.com/xsIRKFB.png" id="paper" alt="">
        </div>
        <div class="choice">
            <img src="https://i.imgur.com/kutqLab.png" alt="">
        </div>
        <div class="choice">
            <img src="https://i.imgur.com/hpHMARJ.png" alt="">
        </div>
    </div>
</body>
</html>
