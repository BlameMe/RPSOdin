<!DOCTYPE html>


<html lang="en">

<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
    </style>

  <title>Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="styles.css">
  

</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>

    <div class="scores">
        <div id="human-badge" class="badge">Human</div>
        <div id="ai-badge" class="badge">A.I.</div>
        <span id="human-score">0</span> : <span id="ai-score">0</span>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="https://i.imgur.com/xsIRKFB.png" id="paper" alt="">
        </div>
        <div class="choice" id="rock">
            <img src="https://i.imgur.com/kutqLab.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="https://i.imgur.com/hpHMARJ.png" alt="">
        </div>
    </div>

    <div class="results" id="action">
        <p>Action, Action, Action!</p>
    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
